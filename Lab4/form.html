<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="StyleSheet" type="text/css" href="form.css" />
</head>

<body>
	<form id="form1">
		<div>
			<label class="TieuDe">Họ tên:</label>
			<input type="text" id="hoten" name="hoten" class="TruongBatbuoc" />
			<span id="loi_hoten" class="Baoloi"></span>
			<br>
		</div>
		<div>
			<label class="TieuDe">Địa chỉ:</label>
			<input type="text" id="diachi" name="diachi" />
			<br>
		</div>
		<div>
			<label class="TieuDe">Giới tính:</label>

			<label class="radio-container">
				<input type="radio" id="nam" name="gioitinh" checked="checked" /> Nam
				<span class="checkmark"></span>
				<span class="checkmark2"></span>
			</label>

			<label class="radio-container">
				<input type="radio" id="nu" name="gioitinh" /> Nữ
				<span class="checkmark"></span>
				<span class="checkmark2"></span>
			</label>
			<br>
		</div>
		<div>
			<label class="TieuDe">Ngày sinh:</label>
			<input type="text" id="ngaysinh" name="ngaysinh" placeholder="nn/tt/nnnn" class="TruongBatbuoc" />
			<span id="loi_ngaysinh" class="Baoloi"></span>
			<br>
		</div>
		<div>
			<label class="TieuDe">E-mail:</label>
			<input type="text" id="email" name="email" class="TruongBatbuoc" />
			<span id="loi_email" class="Baoloi"></span>
			<br>
		</div>
		<div>
			<label class="TieuDe">Điện thoại:</label>
			<input type="text" id="dienthoai" name="dienthoai" />
			<span id="loi_dienthoai" class="Baoloi"></span>
			<br>
		</div>
		<div>
			<label class="TieuDe">Khóa đăng ký:</label>
			<label class="checkbox-container">
				<input type="checkbox" id="khoa1" name="khoa1" /> Tiếng Anh
				<span class="checkmark"></span>
				<span class="checkmark2"></span>
			</label>
			<label class="checkbox-container">
				<input type="checkbox" id="khoa2" name="khoa2" /> Quản trị
				<span class="checkmark"></span>
				<span class="checkmark2"></span>
			</label>
			<label class="checkbox-container">
				<input type="checkbox" id="khoa3" name="khoa3" /> CNTT
				<span class="checkmark"></span>
				<span class="checkmark2"></span>
			</label>
			<br>
		</div>
		<div>
			<label class="TieuDe">Tên sử dụng:</label>
			<input type="text" id="username" name="username" class="TruongBatbuoc" />
			<span id="loi_username" class="Baoloi"></span>
			<br>
		</div>
		<div>
			<label class="TieuDe">Mật khẩu:</label>
			<input type="password" id="pass" name="pass" class="TruongBatbuoc" />
			<span id="loi_pass" class="Baoloi"></span>
			<br>
		</div>
		<div>
			<label class="TieuDe">Gõ lại mật khẩu:</label>
			<input type="password" id="repass" name="repass" class="TruongBatbuoc" />
			<span id="loi_repass" class="Baoloi"></span>
			<br>
		</div>
		<div>
			<label class="TieuDe">Ghi chú:</label>
			<textarea id="ghichu" name="ghichu"></textarea>
			<br>
		</div>
		<div>
			<label class="TieuDe">&nbsp;</label>
			<img class="preview nodisplay" src="" style="height:200px;" />
			<br>
		</div>
		<div>
			<label class="TieuDe">Ảnh chân dung:</label>
			<input type="file" name="FileUpload1" id="FileUpload1" accept=".png,.jpg" />
			<br>
		</div>
		<div>
			<label class="TieuDe">&nbsp;</label>
			<input type="button" id="chapnhanBtn" value="Chấp nhận" />
			<input type="button" id="boquaBtn" value="Bỏ qua" />
			<br>
		</div>

	</form>
	<script type="text/javascript" src="form.js"></script>
</body>

</html>
