<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="script.js" type="text/javascript"></script>
</head>

<body leftmargin="0" rightmargin="0" topmargin="0" bottommargin="0">
    <table>
        <tr>
            <td valign="top">
                <table cellspacing="0">
                    <tr>
                        <td class="tableTd" onMouseOver="tdMouseOver(this);" onMouseOut="tdMouseOut(this);"
                            onclick="mouseClick(this);" title="Quản lý cán bộ (Đăng kí thông tin)"> &raquo; Quản
                            lý cán bộ (Đăng kí thông tin) </td>
                    </tr>
                    <tr>
                        <td class="tableTd" onMouseOver="tdMouseOver(this);" onMouseOut="tdMouseOut(this);"
                            onclick="mouseClick(this);" title="Phân quyền">
                            &raquo; Phân
                            quyền </td>
                    </tr>
                    <tr>
                        <td class="tableTd" onMouseOver="tdMouseOver(this);" onMouseOut="tdMouseOut(this);"
                            onclick="mouseClick(this);" title="Cổng thông tin đào tạo và người học"> &raquo; Cổng
                            thông tin đào tạo và người học </td>
                    </tr>
                    <tr>
                        <td class="tableTd" onMouseOver="tdMouseOver(this);" onMouseOut="tdMouseOut(this);"
                            onclick="mouseClick(this);" title="Quản lý văn bản và hồ sơ công việc"> &raquo; Quản
                            lý văn bản và hồ sơ công việc </td>
                    </tr>
                    <tr>
                        <td class="tableTd" onMouseOver="tdMouseOver(this);" onMouseOut="tdMouseOut(this);"
                            onclick="mouseClick(this);" title="Hành chính công"> &raquo; Hành chính công</td>
                    </tr>
                    <tr>
                        <td class="tableTd" onMouseOver="tdMouseOver(this);" onMouseOut="tdMouseOut(this);"
                            onclick="mouseClick(this);" title="Hệ thống thông tin báo cáo"> &raquo; Hệ thống thông
                            tin
                            báo cáo
                        </td>
                    </tr>
                </table>
            </td>

            <td id="content" valign="top">
            </td>
        </tr>


    </table>


    <div id="content"></div>
</body>

</html>
